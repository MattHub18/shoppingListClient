<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center card-title">
      Lista della spesa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let list of lists, index as id">
      <ion-item [button]="true" (click)="openList(id)">
        <ion-label class="ion-text-center ion-margin-vertical">{{ list.createdAt | datetime}}</ion-label>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option color="danger" expandable="true" (click)="removeList(id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" [edge]="true" id="open-modal">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal id="date-modal" #modal trigger="open-modal">
    <ng-template>
      <div class="wrapper">
        <h1 class="ion-text-center card-title">Quando vai?</h1>

        <ion-list lines="none">
          <ion-item>
            <ion-datetime #datetime presentation="date">
              <ion-buttons slot="buttons">
                <ion-button expand="block" color="primary" (click)="insertList(modal, datetime)">Salva</ion-button>
                <ion-button expand="block" color="danger" (click)="modal.dismiss()">Chiudi</ion-button>
              </ion-buttons>
            </ion-datetime>

          </ion-item>
        </ion-list>
      </div>
    </ng-template>
  </ion-modal>


</ion-content>
